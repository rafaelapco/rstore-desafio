<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>R. Stores</title>
    </head>
    <body>
        <!--BARRA DE NAVEGAÇÃO NO SITE-->
        <header>
            <nav>
                <ul>
                    <li>Anéis</li>
                    <li>Brincos</li>
                    <li>Colares</li>
                    <li>Pulseiras</li>
                </ul>     
            </nav>
        </header>

       <!--Aqui começa a sessão de produtos para compra--> 
        <main>
            <sectiion>
                <div>
                    <img src="img/A-190550-flor.png" alt="anel de prata">
                    <p>Anel de Prata 945 - Flor</p>
                    <h3>R$149,90</h3>
                    <form>
                    <label>12</label>
                    <input type="radio" name="tamanhos" id="12">
                    <label>14</label>
                    <input type="radio" name="tamanhos" id="14">
                    <label>16</label>
                    <input type="radio" name="tamanhos" id="16">
                    <label>18</label>
                    <input type="radio" name="tamanhos" id="18">
                    </form>
                    <button>Comprar</button>
                </div>

                <div>
                    <img src="img/B-190105-brincopetitbotanica.png" alt="brinco de prata">
                    <p>Brinco de Prata 945 - Flor</p>
                    <h3>R$279,90</h3>
                    <form>
                    <label>tamanho único</label>
                    <input type="radio" name="tamanhos" id="tamanho unico">
                    </form>
                    <button>Comprar</button>
                </div>

                <div>
                    <img src="img/C-190604-colarbotanica.png" alt="colar de prata">
                    <p>Colar de Prata 945 - Flor</p>
                    <h3>R$299,90</h3>
                    <form>
                        <label>tamanho único</label>
                        <input type="radio" name="tamanhos" id="tamanho unico">
                    </form>
                    <button>Comprar</button>
                </div>

                <div>
                    <img src="img/P-191200-braceletezirconia.png" alt="pulseira em prata">
                    <p>Pulseira em Zircônia</p>
                    <h3>R$339,90</h3>
                    <form>
                    <label>18cm</label>
                    <input type="radio" name="tamanhos" id="18cm">
                    <label>20mc</label>
                    <input type="radio" name="tamanhos" id="20cm">
                    </form>
                    <button>Comprar</button>
                </div>
            </sectiion>
        </main>

<!--Aqui vai iniciar o rodapé, com o formulário para cadastro na loja-->
        <footer>
            <h2>Cadastre-se Aqui</h2>
            <FORM>
                <label for="name">Nome:</label>
                <input type="text" name="text" id="text">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha:</label>
                <input type="password" name="password" id="password">
                <button>Enviar</button>
            </FORM>
        </footer>
    </body>
</html>
